<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo"></p>

<script>
const numbers = [1, 2, 3, 4, 5];

let text = "";
for (let x in numbers) {
  text += numbers[x] + "<br>"; 
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
